<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Feedback Form</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/67c66657c7.js"></script>
</head>
<body>
    <section></section>
    <div class="container">
        <form>
            <h1>Give Us Your Feedback</h1>
            <p>Your feedback is valuable to us</p>
            <!--<div class="emoji-box">
                <button class="btn normal">&#128578;</button>
                <button class="btn normal">&#128515;</button>
                <button class="btn normal">&#128519;</button>
                <button class="btn normal">&#128531;</button>
                <button class="btn normal">&#128532;</button>
                <button class="btn normal">&#128545;</button>
            </div>-->
            <div class="id">
                <input type="text" placeholder="Full Names">
                <i class="far fa-user"></i>
            </div>
            <div class="id">
                <input type="email" placeholder="Email Address">
                <i class="far fa-envelope"></i>
            </div>
            <div class="id">
                <textarea type="text" cols="15" rows="5" placeholder="Your Feedback here..."></textarea>
            </div>
            <div class="id">
            <p class="question">Do you want to share this publicly?</p>
            <div class="radio-btns">
                <div class="one-btn">
                    <input type="radio" name="one" id="yes" />
                    <label for="yes">Yes</label>
                </div>
                <div class="radio-btns">
                    <div class="one-btn">
                        <input type="radio" name="one" id="no" />
                        <label for="no">No</label>
                    </div>
            </div>
            <button type="submit">Submit</button>
        </form>
    </div>

</body>
</html>
